<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Sign Up</title>
    <script src="https://kit.fontawesome.com/71a3ab1202.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    <section>
        <!-- MAIN CONTAINER WHICH HOLDS IMAGE AND LOG IN -->
        <div class="main-container">
            
            <!-- IT HOLDS INSTAGRAM BRAND IMAGE -->
            <div class="left-image-container">
                <div class="left-image-container">
                      <img class="insta-brand-image" src="img/insta-signup-page.png" alt="instagram logo">
      
                </div>
            </div>
             <!-- IT HOLDS LOG IN AND SIGN UP FORM  -->
            <div class="right-form-container">
                
                <!-- IT HOLDS LOG IN FORM --hello--->
                <div class="log-in-container">
                        <div class="insta text logo">
                            <img class="text-logo" src="img/text-logo.png" alt="Instagram text logo"> 
                        </div>
                       <div class="input-container">
                           <input class="username-input" type="text" placeholder="Username">
                           <input class="password-input" type="password" placeholder="password">
                       </div> 
                       <button class="log-in-button">Log In </button>

                       <div class="or-container">
                           <div class="border-container">
                               <hr>
                           </div>
                           <div class="or-text-container">
                               <p> OR </p>
                           </div>
                           <div class="border-container">
                               <hr>
                           </div> 
                       </div>
                       <div class="fb-login">
                        <i class="fab fa-facebook-square"></i> 
                        <a href="www.facebook.com" class="fb-text">Log In With Facebook</a>
                       </div>
                       <div class="forgot-password-container">
                        <a href="www.facebook.com" class="forgot-password">Forgot Password?</a>

                       </div>
                    
                    </div>               
                       <!-- IT HOLDS SIGN UP FORM -->
                       <div class="sign-up-container">
                           <p> Don't have an account?
                                <a href="/"> Sign Up</a>
                            </p>
                       </div>    
                  </div>      
         </div>
        </section>
      <!-- IT HOLDS THE FOOTER -->
    <footer>
        <div class="line1">About Blog Jobs Help</div>
        <div class="line2">Beauty Dance&Performance Fitness  Food&Drink</div>
        <div class="line3">@ Instagram-Sagun from Facebook-Sagun</div> 
    </footer>
</html>
